<app-header></app-header>
<section class="container">
  <div class="search-block">
    <label class="search-block-label" for="search">
      <input (input)="setSearchValue($event)" id="search" type="text" value="{{searchValue}}" placeholder="Filter by name...">
      <span class="search-block-icon"><img src="./assets/icons/search-icon.svg" alt="search"></span>
    </label>
  </div>
  <app-character-views [searchValue]="searchValue"></app-character-views>
</section>
